<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Eversnap</title>
        <meta name="description" content="">
        <!-- ensure proper rendering and touch zooming in mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <style>
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #e3e3e3;
            }
            .carousel {
                height: 800px;
                margin-bottom: 60px;
            }
            .carousel .item {
                height: 800px;
                background-color: #777;
            }
            .carousel-inner > .item > img {
                position: absolute;
                top: 0;
                left: 0;
                min-width: 100%;
                height: 800px;
            }
            .search {
                margin-top: -25%;
            }
            .search .form-section {
                background: rgba(0,0,0,0.5);
                border: 2px solid #414141;
                border-radius: 5px;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <div id="my-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://www.minimit.com/images/picjumbo.com_DSC_3274.jpg" alt="first-slide">
                    <img src="http://www.minimit.com/images/picjumbo.com_IMG_6648.jpg" alt="second-slide">
                    <img src="http://www.minimit.com/images/picjumbo.com_DSC_3274.jpg" alt="third-slide">
                </div>
            </div>
            <a href="#my-carousel" class="left carousel-control" data-slide="prev"></a>
            <a href="#my-carousel" class="right carousel-control" data-slide="next"></a>
        </div>
        <div class="search">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="form-section">
                            <div class="row">
                                <form role="form">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="sr-only" for="location">Location</label>
                                            <input type="email" class="form-control" id="location" placeholder="Where?">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="event_date" class="sr-only">Event date</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="event_date" placeholder="Event date">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="start_time" class="sr-only">Start time</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="start_time" placeholder="Start time">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="type" class="sr-only">Type</label>
                                            <select name="type" id="type" class="form-control">
                                                <option value="Kids party">Kids party</option>
                                                <option value="Adults party">Adults party</option>
                                                <option value="Event">Event</option>
                                                <option value="Conference">Conference</option>
                                                <option value="Wedding">Wedding</option>
                                                <option value="Portraits">Portraits</option>
                                                <option value="Headshots">Headshots</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12 cta">
                                        <button class="btn btn-success btn-lg check-date" data-toggle="modal" data-target="#success">Check availability</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/vendor/bootstrap/bootstrap.min.js"></script>
        <script src="js/vendor/bootstrap-datepicker.js"></script>
        <script>
            $(document).ready(function(){
                $('#event_date').datepicker({
                    format: "dd/mm/yyyy"
                });
                $('#start_time').datepicker({
                    format: "dd/mm/yyyy"
                });
            });
        </script>
    </body>
</html>
